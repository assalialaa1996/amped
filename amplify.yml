version: 1
applications:
  - appRoot: apps/gym
    env:
    variables:
      NODE_ENV: production
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14
            - yarn --prefer-offline
        build:
          commands:
            - nvm use 14
            - yarn export
      artifacts:
        baseDirectory: __sapper__/export
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

