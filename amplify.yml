version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - yarn --prefer-offline
    build:
      commands:
        - nvm use 14
        - yarn lerna run export --scope $APPLICATION
        - cp -r apps/${APPLICATION}/__sapper__/export/* deploy
  artifacts:
    baseDirectory: deploy
    files:
      - '**/*'
  cache:
      paths:
        - node_modules/**/*